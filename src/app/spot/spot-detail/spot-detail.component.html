<div *ngIf="spot != null">
    <div class="card p-0 mb-lg-5" style="background: beige">
      <div class="card-body">
        <h3 class="card-title"><strong>{{spot.name}}</strong></h3>
        <p>caract√©ristique :</p>
        <ul>
          <li class="card-text">{{spot.coordinate}}</li>
          <li class="card-text">{{spot.code_postal}}</li>
          <li class="card-text">{{spot.description}}</li>
        </ul>
        <button type="button" class="btn btn-success" routerLink="/spots/edit/{{spot.id}}">Editer</button>
        <br><br>
        <button type="button" class="btn btn-danger" (click)="delete(spot.id)">Supprimer</button>
      </div>
    </div>
  </div>
