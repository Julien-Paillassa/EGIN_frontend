<div *ngIf="board">
  <div class="card p-0 mb-lg-5" style="background: whitesmoke">
    <div class="card-body">
      <h3 class="card-title"><strong>{{board.name}}</strong></h3>
      <p>caractéristique :</p>
      <ul>
        <li class="card-text">{{board.brand}}</li>
        <li class="card-text">{{board.size}}</li>
        <li class="card-text">{{board.volume}}</li>
        <li class="card-text">{{board.dimension}}</li>
        <li class="card-text">{{board.Price}},00€</li>
        <li class="card-text">{{board.status}}</li>
      </ul>
      <button type="button" class="btn btn-info" routerLink="/boards/{{board.id}}">voir</button>
    </div>
  </div>
</div>
